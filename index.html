<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Audit Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="icon128.png">
</head>
<body>
  <header>
    <h1>Time Audit Dashboard</h1>
    <p>See where your Chrome time goes.</p>
  </header>
  <main>
    <section class="summary">
      <h2>Today's Totals</h2>
      <ul id="summaryList"></ul>
      <div id="toggleListBtns" style="margin-bottom:0.7em;">
        <button id="btnTop10">Top 10</button>
        <button id="btnTop30">Top 30</button>
        <button id="btnAll">All</button>
      </div>

      <div id="totalTime"></div>
      <button id="downloadCsvBtn">Download CSV</button>
    </section>
    <section class="chart-section">
      <h2>Usage Breakdown</h2>
      <canvas id="usageChart" width="400" height="300"></canvas>
    </section>
  </main>
  <script src="chart.js"></script>
  <script src="index.js"></script>
</body>
</html>
